<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #121212; color: #fff;">
    <!-- Value	State	Description
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->
    <br>
    <!-- <img id="image" src="" alt="my photo"><br> -->
    <!-- <button id="name">Name</button><br>
    <button id="follower">Followers</button><br>
    <button id="image">Image</button> -->

    

    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/abhaypandeyji';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            //const data = this.responseText;
            //console.log(typeof data);
            //response always come in String formata so we need to convert it into object;
            const data = JSON.parse(this.responseText);
            console.log(typeof data);
            console.log(data);
            console.log(`Name: ${data.name} \nFollowers: ${data.followers}`);
            console.log(data.name);
            console.log();
            const photaUrl = data.avatar_url;

//Here name button is created using html and hamne dom se isko khecha hai;

            // const name = document.querySelector('#name');
            // const follower = document.querySelector('#follower');

//Here I'll create these elements dynamically;            

            const image = document.createElement('img');
            image.src = photaUrl
            
            //document.body.appendChild(image);

            const p = document.createElement('p');

            const name = document.createElement('button');
            const follower = document.createElement('button');
            const id = document.createElement('button');
            const photo = document.createElement('button');

            

            name.style.padding="10px";
            name.style.margin="10px"

            follower.style.padding="10px";
            follower.style.margin="10px"

            id.style.padding="10px";
            id.style.margin="10px"

            photo.style.padding="10px";
            photo.style.margin="10px"
            

            name.innerHTML = "Name";
            follower.innerHTML = "Followers"
            id.innerHTML = "Id"
            photo.innerHTML = "Photo"


            document.body.appendChild(name);
            document.body.appendChild(follower);
            document.body.appendChild(id);
            document.body.appendChild(photo);


            photo.addEventListener('click',function(){
                document.body.appendChild(image);
            });

            follower.addEventListener('click',function(){
                
                // const p1 = document.createElement('p');
                // const p2 = document.createElement('p');
                p.innerHTML = data.followers;
                document.body.appendChild(p);

            });

            id.addEventListener('click',function(){
                
                // const p1 = document.createElement('p');
                // const p2 = document.createElement('p');
                p.innerHTML = data.id;
                document.body.appendChild(p);

            });

            name.addEventListener('click',function(){
                
                // const p1 = document.createElement('p');
                // const p2 = document.createElement('p');
                p.innerHTML = data.name;
                document.body.appendChild(p);

            });
        }
    }
    xhr.send();

</script>
</html>
